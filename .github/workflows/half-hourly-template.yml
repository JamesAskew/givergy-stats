name: Half-hourly template

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run collector
        env:
          GIVERGY_API_URL: ${{ secrets.GIVERGY_API_URL }}
        run: node .github/scripts/collect.mjs

      - name: Commit CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/metrics.csv
          git commit -m "Append metric" || echo "No changes"
          git push
